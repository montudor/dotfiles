source-file ~/.config/tmux/tmux-reset.conf
set-option -g default-terminal 'screen-256color'
set-option -g terminal-overrides ',xterm-256color:RGB'
set-window-option -g xterm-keys on

set -g prefix ^A
set -g base-index 1
set -g detach-on-destroy off
set -g escape-time 0
set -g history-limit 1000000
set -g renumber-windows on
set -g set-clipboard on
set -g status-position top
set -g default-terminal "${TERM}"
setw -g mode-keys vi
set -g mouse on
set -g pane-active-border-style 'fg=magenta,bg=default'
set -g pane-border-style 'fg=brightblack,bg=default'

set -g status-left-length 200
set -g status-right-length 200

set -g status-left "#[fg=cyan,bold,bg=default]\uf1b3 #S  "
set -g status-right "#[fg=#b4befe,bold,bg=default] up #(uptime | cut -f 4-5 -d ' ' | cut -f 1 -d ',') | %a 󱑒 %H:%M"
set -g status-justify left
set -g status-style 'bg=default'

set -g window-status-current-format '#[fg=cyan,bold,bg=default] #I: #W*'
set -g window-status-format '#[fg=gray,bg=default] #I: #W '
set -g window-status-last-style 'fg=white,bg=default'

set -g @fzf-url-fzf-options '-p 60%,30% --prompt="   " --border-label=" Open URL "'
set -g @fzf-url-history-limit '2000'

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'christoomey/vim-tmux-navigator'
source-file ~/.config/tmux/theme.conf

set-environment -g TMUX_PLUGIN_MANAGER_PATH "~/.tmux/plugins/"
run '~/.tmux/plugins/tpm/tpm'

